{% extends "base.html" %}

{% block title %}Server Error - Career & Skills Advisor{% endblock %}

{% block content %}
<div class="error-page py-5">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-6">
                <div class="error-content">
                    <div class="error-code mb-4">
                        <span class="display-1 fw-bold text-danger">500</span>
                    </div>
                    
                    <div class="error-icon mb-4">
                        <i class="fas fa-exclamation-triangle fa-4x text-warning"></i>
                    </div>
                    
                    <h2 class="mb-3">Server Error</h2>
                    <p class="lead text-muted mb-4">
                        Oops! Something went wrong on our end. Our career advisors are working to fix this issue.
                    </p>
                    
                    <div class="error-actions">
                        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg me-3">
                            <i class="fas fa-refresh me-2"></i>Try Again
                        </a>
                        <a href="{{ url_for('about') }}" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-info-circle me-2"></i>About Us
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
