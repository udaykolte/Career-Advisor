{% extends "base.html" %}

{% block title %}Page Not Found - Career & Skills Advisor{% endblock %}

{% block content %}
<div class="error-page py-5">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-6">
                <div class="error-content">
                    <div class="error-code mb-4">
                        <span class="display-1 fw-bold text-primary">404</span>
                    </div>
                    
                    <div class="error-icon mb-4">
                        <i class="fas fa-compass fa-4x text-muted"></i>
                    </div>
                    
                    <h2 class="mb-3">Page Not Found</h2>
                    <p class="lead text-muted mb-4">
                        Looks like you've wandered off the career path! The page you're looking for doesn't exist.
                    </p>
                    
                    <div class="error-actions">
                        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg me-3">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <a href="{{ url_for('about') }}" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-info-circle me-2"></i>About Us
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
